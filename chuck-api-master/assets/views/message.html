{% extends "base.html" %}

{% block head %}
    <title>{{ page_title | default('This is a default page title.') }} - Chuck Norris Jokes Api</title>
    <meta name="robots" content="noindex, follow" />
{% endblock %}

{% block content %}
    <section>
        <div class="alert alert-{{ message.type | default('success') }}" role="alert">
            <p>{{ message.value | default('This is a default message body.') | raw }}</p>
        </div>
    </section>
{% endblock %}
